<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <title>Quote Book</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">

<p ng-repeat="quote in quotes | filter: filterText track by $index">
  <span class ="text">{{quote.text}}</span>
  <br>
  <span class ="author">  - {{quote.author}}</span>
  <button ng-click = "deleteMe(quote.text)">Remove Quote<i class="fa fa-trash" aria-hidden="true"></i></button>
</p>

<input type="text" placeholder="famous new quote" ng-model='newQuoteText'>
<input type="text" placeholder="author man" ng-model='newQuoteAuthor'>
<button ng-click="addQuote()">Add Quote</button>
<div>
Filter: <input type="text" ng-model='filterText'/>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/dataService.js"></script>
  </body>
</html>
